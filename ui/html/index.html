<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../styles/estiloLogin.css">
    <meta charset="UTF-8">
    <title>Controle de Abastecimento</title>
</head>
<body>
    <div id="content">
        <header>
            <!-- Logo do aplicativo -->
        </header>
        <div id="login">
            <input type="email" placeholder="Digite seu Email" id="inp_email" class="inps">
            <input type="password" placeholder="Digite sua Senha" id="inp_senha" class="inps">
            <div id="btns_login">
                <button id="btn_logar" class="btns">Login</button>
                <button id="btn_cadastrar" class="btns">Cadastro</button>
            </div>
        </div>
        <footer>
        <p>Criado por Reis Software</p>
        </footer>
    </div>
</body>
</html>
